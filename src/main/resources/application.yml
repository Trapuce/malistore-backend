spring:
   application:
      name: malistore-backend

   datasource:
     url: jdbc:postgresql://localhost:5432/malistore_db
     username: malistore_user
     password: malistore_password
     driver-class-name: org.postgresql.Driver

   jpa:
     hibernate:
       ddl-auto: validate
       show-sql: false
       format_sql: false

   servlet:
     multipart:
       enabled: true
       max-file-size: 10MB
       max-request-size: 50MB
       file-size-threshold: 2KB

# Configuration Flyway
flyway:
  enabled: true
  locations: classpath:db/migration
  baseline-on-migrate: true
  baseline-version: 0

security:
    oauth2:
      client:
        registration:
          google:
            client-id: your-app-client-id
            client-secret: your-app-client-secret


jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

# Configuration email
mail:
  host: ${MAIL_HOST:smtp.gmail.com}
  port: ${MAIL_PORT:587}
  username: ${MAIL_USERNAME:your-email@gmail.com}
  password: ${MAIL_PASSWORD:your-app-password}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        ssl:
          trust: smtp.gmail.com

# Configuration de l'application
app:
  frontend-url: ${FRONTEND_URL:http://localhost:3000}
  reset-password-url: ${RESET_PASSWORD_URL:http://localhost:3000/reset-password}
  base-url: ${BASE_URL:http://localhost:8080}
  upload:
    dir: ${UPLOAD_DIR:uploads/images}
    max-file-size: ${MAX_FILE_SIZE:10MB}
    max-request-size: ${MAX_REQUEST_SIZE:50MB}
  stock:
    alert-threshold: ${STOCK_ALERT_THRESHOLD:5}
    alert-email: ${STOCK_ALERT_EMAIL:admin@malistore.com}

# Configuration Stripe
stripe:
  public-key: ${STRIPE_PUBLIC_KEY:}
  secret-key: ${STRIPE_SECRET_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  success-url: ${STRIPE_SUCCESS_URL:http://localhost:3000/payment/success}
  cancel-url: ${STRIPE_CANCEL_URL:http://localhost:3000/payment/cancel}
     